<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Experement</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="app-container">
		<div id="header"></div>
		<div id="main">
			<div id="list"></div>
			<div id="table"></div>
		</div>
		<div id="footer"></div>
	</div>

	<script type="text/template" id="header-template">
		<div class="logo"></div>
		<span id="sum"></span>
		<span id="count"></span>
		<span><i class="icon-shopping-cart"></i></span>
	</script>

	<script type="text/template" id="list-template">
		<a href="#main/<%= id %>" ><%= value %></a>
	</script>

	<script type="text/template" id="table-template">
		<div class="img">
			<span class="img-value"><%= value %></span>
		<div>
		<span><%= value %></span>
		<button class="btn btn-small">
			<i class="icon-shopping-cart"></i>
			В корзину
		</button>
	</script>

	<script type="text/template" id="main-template">
	<p>Test test test</p>
	</script>


<script src="./js/lib/jquery.js"></script>
<script src="./js/lib/underscore.js"></script>
<script src="./js/lib/backbone.js"></script>
<script src="./js/lib/backbone.marionette.js"></script>
<script src="./js/lib/backbone.localstorage.js"></script>

<script src="./js/app.js"></script>
<script src="./js/entities/ent_lists.js"></script>
<script src="./js/lists/lists_view.js"></script>
<script src="./js/lists/lists_controller.js"></script>
<script src="./js/table/table_view.js"></script>
<script src="./js/table/table_controller.js"></script>
<script src="./js/bascet/bascet_view.js"></script>
<script src="./js/route/route.js"></script>

<script type="text/javascript">
	App.start();
</script>
</body>
</html>
